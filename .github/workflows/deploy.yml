        uses: actions/checkout@v2

      - name: Create a new directory
        run: mkdir -p build

      - name: Verify the directory was created
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.11.1"

